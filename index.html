<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WallWikiAnime</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image/logo.png" id="headIcon">
</head>

<body>
    <nav>
        <div class="logo">
            <img src="image/logo.png" alt="icone" class="iconeLogo">
            <h3> ANIME </h3>
        </div>
        <div id="barreDeNavigation">
            <p class="navigation">HOME</p>
            <p class="navigation">INFO</p>
            <p class="navigation">NEW</p>
            <p class="navigation">TYPE</p>
            <p class="navigation">TOP ANIME</p>
            <p class="navigation">RETURN</p>
        </div>
        <div class="search">
            <input type="search" name="Search" id="search input">
            <img src="icon/rechercher.png" alt="icone search" id="searchIcone">
        </div>
    </nav>
    <header>
        <h1>WallWikiAnime</h1>
    </header>
</body>

</html>

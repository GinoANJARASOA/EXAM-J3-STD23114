<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WallWikiAnime</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image/logo.png" id="headIcon">
</head>

<body>
    <nav>
        <div class="logo">
            <img src="image/logo.png" alt="icone" class="iconeLogo">
            <h3> ANIME </h3>
        </div>
        <div id="barreDeNavigation">
            <p class="navigation">HOME</p>
            <p class="navigation">INFO</p>
            <p class="navigation">TYPE</p>
            <p class="navigation">NEW</p>
            <p class="navigation">TOP ANIME</p>
            <p class="navigation">RETURN</p>
        </div>
        <div class="search">
            <input type="search" name="Search" id="search input">
            <img src="icon/rechercher.png" alt="icone search" id="searchIcone">
        </div>
    </nav>
    <header>
        <ul class="align">
            <li>
              <figure class='book'>
  
                <!-- Front -->
  
                <ul class='hardcover_front'>
                  <li>
                    <div class="coverDesign blue">
                      <h1 id="title">Anime</h1>
                      <p>Home</p>
                    </div>
                  </li>
                  <li></li>
                </ul>
  
                <!-- Pages -->
  
                <ul class='page'>
                  <li></li>
                  <li>
                    <a class="btn" href="#"> INFO </a>
                  </li>
                  <li></li>
                  <li></li>
                  <li></li>
                </ul>
  
                <!-- Back -->
  
                <ul class='hardcover_back'>
                  <li></li>
                  <li></li>
                </ul>
                <ul class='book_spine'>
                  <li></li>
                  <li></li>
                </ul>
                <figcaption>
                  <h1>WallWikiAnime.com</h1>
                  <span>By Gino Michael</span>
                  <p>Website dedicated to sharing resources</p>
                </figcaption>
              </figure>
            </li>
          </ul>
    </header>
</body>

</html>
